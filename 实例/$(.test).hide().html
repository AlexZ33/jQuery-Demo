<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>镜心的小树屋（jxdxsw.com）</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" >
	</script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$(".test").hide();
			});
		});
	</script>
</head>
<body>
	<h4>演示 jQuery 的 hide() 函数，隐藏所有 class="test" 的元素：</h4>
	<h2 class="test">这是个标题</h2>
	<p class="test">这是个段落</p>
	<button>点我</button>
</body>
</html>
