<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>镜心的小树屋(jxdxsw.com)</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" >
	</script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<h4>演示 jQuery 的 hide() 函数，隐藏当前的 HTML元素:</h4>
	<button>点我</button>
	
</body>
</html>
