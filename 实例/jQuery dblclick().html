<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>镜心的小树屋(jxdxsw.com)</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" >
	</script>
	<script>
		$(document).ready(function(){
			$("p").dblclick(function() {
				$(this).hide();
			});
		});
	</script>
</head>
<body>

	<h2>演示 jQuery dblclick() 事件：</h2>
	<p>双击鼠标左键的，我就消失</p>
	<p>双击我消失</p>
	<p>双击我也系消失</p>
</body>
</html>
