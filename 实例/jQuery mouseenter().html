<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>镜心的小树屋(jxdxsw.com)</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" >
	</script>
	<script >
	$(document).ready(function(){
		$("#p1").mouseenter(function(){
			alert('您的鼠标移到了id="p1"的元素上！');
		});
	});

		
	</script>
</head>
<body>
<h3>演示 jQuery mouseenter() 事件:</h3>
	<p id="p1">鼠标指针进入此处，会看到弹窗</p>
</body>
</html>
