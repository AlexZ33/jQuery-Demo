<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>镜心的小树屋(jxdxsw.com)</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" >
	</script>
	<script>
		$(document).ready(function(){
			$("p").click(function(){
				$(this).hide();
			});
		});
	</script>
</head>
<body>
	<h4>演示 jQuery jQuery click() 事件:</h4>
	<p>如果你点我，我会消失</p>
	<p>点我消失</p>
	<p>点我也消失</p>
</body>
</html>
