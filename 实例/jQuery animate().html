<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>镜心的小树屋(jxdxsw.com)</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" >
	</script>
	<script >
		$(document).ready(function() {
			$("button").click(function() {
				/* Act on the event */
				$("div").animate({left:'250px',
								opacity:'0.5',
								height:'+=150px',
								width:'+=150px',
								top:'toggle'});
			});
		});
	</script>
</head>
<body>
	<button>开始动画</button>
	<p>默认情况下，所有的html元素有一个静态位置，且是不可移动的。
	如果需要改变，我们需要将元素的position属性设置为relative，fixed或者absolute</p>	
	<div style="background: #98bf21;height: 100px;width: 100px;position: absolute;">
		
	</div>
</body>
</html>
