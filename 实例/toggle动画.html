<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>制作toggle简单动画效果</title>
	<script src="jquery-3.1.1.min.js"></script>
	<style>

	#book{ 
		width: 200px;
		height: 200px;
		position: relative;
		background: red; 
		left: 5px;
		opacity: 1}
		
	</style>

	<script>
		
		$(function(){
			$('#clickme').click(function(){
				$('#book').animate({
					opacity:'hide',
					width:'hide',
					height:'toggle'
				});
			});
		})
	</script>

</head>
<body>
	<button id="clickme">点我</button>
	<img id="book">
</body>
</html>
