<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style type="text/css" media="screen">

		
	</style>
	<title>镜心的小树屋(jxdxsw.com)</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" >
	</script>
	<script >
		$(document).ready(function() {
			$("h2").siblings().css({"color":"red",
				"border":"2px solid red"});
		});
	</script>
</head>
<body class="sibling">
	<div>div(父元素)
		<p>p</p>
		<span>span</span>
		<h2>h2</h2>
		<h3>h3</h3>
		<p>p</p>
	</div>
</body>
</html>
