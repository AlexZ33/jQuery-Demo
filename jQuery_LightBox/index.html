<body>
 class="js-lightbox"  表示这个元素要启用lightbox <br>
 data-role="lightbox" 表示这个元素要启用lightbox <br> 
 data-source="../jQuery_LightBox/pic/95c5511063d704cb502f4670f8c70f2.jpg" 原图的地址 <br>
 data-group="group-2"  标识当前是否属于一个组别 <br>
 data-id="pic-2-1"     图片的唯一标识 <br>
 data-caption="我第二组第一"  当前图片的描述文字 <br>
